name: Flutter CI

# Trigger workflow on push to main or on pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.8' 
        
    # Step 3: Install dependencies
    - name: Install dependencies
      run: flutter pub get

    # Step 4: Run Flutter tests
    - name: Run tests
      run: flutter test

    # Step 5: Build APK (optional)
    - name: Build APK
      run: flutter build apk --debug
